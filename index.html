<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dolme Web Compiler</title>
  <link rel="icon" href="./assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 80%;
      max-width: 800px;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #2d2d2d;
      color: #f8f8f2;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    pre {
      background: #2d2d2d;
      padding: 10px;
      margin-top: 15px;
      overflow-x: auto;
      width: 100%;
      height: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dolme Web Compiler</h1>
    <textarea id="codeInput" placeholder="Write your Dolme code here..."></textarea>
    <button id="compileBtn">Generate Three Address Code ⚙️</button>
    <pre id="output"></pre>
  </div>

  <script type="module" src="./js_v/main.js"></script>
</body>
</html>
